<!DOCTYPE html>
<htmL lang="en">
<head>
<meta charset="ISO-8859-1">
<title>MINHA API</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<h3>Cadastro de usuário</h3>

	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome Completo</label> <input
				type="text" class="form-control" id="nome"
				placeholder="Insira o Nome" required="required"> Campo
			Obrigatório
		</div>

		<div class="mb-3">
			<label for="Idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade" required="required">
			Campo Obrigatório
		</div>


	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>
	<button type="button" class="btn btn-secondary"
		onclick="document.getElementById('formCadastroUser').reset();">Novo
		Usuário</button>
	<button type="button" class="btn btn-warning" data-bs-toggle="modal"
		data-bs-target="#modalPesquisarUsuario">Pesquisar Usuário</button>


	<div class="modal fade" id="modalPesquisarUsuario" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Pesquisar
						Usuário</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label for="buscaNome" class="col-form-label">Informe o
								Nome:</label> <input type="text" class="form-control" id="buscaNome">

							<button type="button" class="btn btn-success"
								onclick="pesquisarUser()">Buscar</button>
						</div>

					</form>
					<table class="table" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Editar</th>

							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>


				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Fechar</button>

				</div>
			</div>
		</div>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		
		function pesquisarUser(){
		var nome = $("#buscaNome").val();
		
		if(nome != null && nome.trim() != ''){
			$.ajax({
			method: "GET",
			url: "buscarpornome",
			data: "name=" + nome,
			
			success: function (response) {
			
			$('#tabelaresultados > tbody > tr').remove();
			
				for(var i =0; i < response.length; i++){
				$('#tabelaresultados > tbody').append('<tr><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')" class="btn btn-info">Visualizar</button></td></tr>')
			 
			}
			}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao buscar usuário " + xhr.responseText);
			});
		
		}
		}
		
		function colocarEmEdicao(id){
		
		$.ajax({
			method: "GET",
			url: "buscarusuario",
			data: "idusuario=" + id,
			
			success: function (response) {
			$("#id").val(response.id);
		 	$("#nome").val(response.nome);
			 $("#idade").val(response.idade);
			
			}
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao buscar usuário por ID " + xhr.responseText);
			});
		
		}
		
		
		function salvarUsuario(){
		
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
	
			$.ajax({
			method: "POST",
			url: "salvar",
			data: JSON.stringify({id : id, nome : nome, idade : idade}),
			contentType: "application/json; charset=utf-8",
			
			success: function (response) {
			 $("#id").val(response.id);
				alert(" Usuário Salvo com Sucesso! ")
			}
			
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao Salvar usuário " + xhr.responseText);
			});
			
		}
		
		
		
		

		
		
		
		</script>
</body>
</html>
