<!DOCTYPE html>
<htmL lang="en">
<head>
<meta charset="ISO-8859-1">
<title>MINHA API</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

	<h3>Cadastro de usuário</h3>

	<form action="" id="formCadastroUser">
		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="text"
				class="form-control" id="id" readonly="readonly">
		</div>

		<div class="mb-3">
			<label for="nome" class="form-label">Nome</label> <input type="text"
				class="form-control" id="nome" placeholder="Insira o Nome"
				required="required"> Campo Obrigatório
		</div>

		<div class="mb-3">
			<label for="Idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade" required="required">
			Campo Obrigatório
		</div>


	</form>

	<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>


	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		
		function salvarUsuario(){
		
		var id = $("#id").val();
		var nome = $("#nome").val();
		var idade = $("#idade").val();
		
	
			$.ajax({
			method: "POST",
			url: "salvar",
			data: JSON.stringify({id : id, nome : nome, idade : idade}),
			contentType: "application/json; charset=utf-8",
			success: function (response) {
				alert(" Usuário Salvo com Sucesso! ")
			}
			
			}).fail(function (xhr, status, errorThrown){
				alert("Erro ao Salvar usuário " + xhr.responseText);
			});
			
		
		}
		
		
		
		
		
		
		</script>
</body>
</html>
